<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntuación Hoteles</title>
    <link rel="stylesheet" href="Práctica.css">
</head>

<body>

    <div class="Tabla-hoteles ">

        <div class="list-header">
            <h2>Reseña Hoteles</h2>
        </div>

        <div class="list-body">


            <div class="seleccion">

                <div class="datoshotel">

                    <div class="hotel-name">
                        <h1 id="name"></h1>
                    </div>

                    <div class="hotel-location">
                        <h2 id="location"></h2>
                    </div>
                </div>


                <img id="Foto" alt="foto del hotel" />

            </div>


            <div class="puntuacion-usuario">

                <div class="puntos">

                    <h3 class="puntuacion">Puntuación:</h3>

                    <div class="estrellas">

                        <h3 id="estrellas"></h3>


                    </div>
                </div>




                <div class="tipo-reseña">

                    <div class="reseña">

                        <h4>Reseña anónima</h4>

                        <input id="checkbox" type="checkbox">

                    </div>
                </div>

            </div>



        </div>





    </div>


    <script src="Práctica.Js"></script>
</body>

</html>
